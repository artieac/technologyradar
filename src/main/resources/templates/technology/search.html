<html  xmlns:th="http://www.thymeleaf.org" xmlns:ng="http://angularjs.org" ng-app="theApp">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <div th:replace="fragments/header :: scriptHeader"></div>
    <script type="text/javascript" charset="utf-8" src="/script/lib/lodash.underscore.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/script/Services/TechnologyService.js"></script>
    <script type="text/javascript" charset="utf-8" src="/script/Services/RadarInstanceService.js"></script>
    <script type="text/javascript" src="/script/Controllers/TechnologyController.js"></script>
</head>
<body ng-controller="TechnologyController">
    <div th:replace="fragments/header :: uiHeader"></div>
    <br/><br/><br/>
    <div class="panel-primary" ng-form="searchInputForm">
        <div class="panel-heading">Technology</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label for="searchName">Name</label>
                    <input type="text" class="form-control" id="searchName" name="searchName" ng-model="searchParameters.technologyName" />
                </div>
                <div class="col-md-3" ng-init="getRadarCategories()">
                    <div class="dropdown pull-left">
                        <label for="radarCategoryDropdown">Category</label>
                        <button class="btn btn-default dropdown-toggle" type="button" id="radarCategoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{selectedRadarCategory.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="radarCategoryDropdown">
                            <li ng-repeat="radarCategory in radarCategoryList"><a ng-click="selectRadarCategory(radarCategory)">{{radarCategory.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3" ng-init="getRadarRings()">
                    <div class="dropdown pull-left">
                        <label for="radarRingDropdown">Radar Ring:</label>
                        <button class="btn btn-default dropdown-toggle" type="button" id="radarRingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{selectedRadarRing.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="radarRingDropdown">
                            <li ng-repeat="radarRing in radarRingList"><a ng-click="selectRadarRing(radarRing)">{{radarRing.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" ng-click="searchTechnology();">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3>Found Items</h3>
        <ul id="searchResults" class="list-group">
            <li class="list-group-item" ng-repeat="searchResult in technologySearchResults"><a ng-href="/technology/{{searchResult.id}}">{{searchResult.name}}</a></li>
        </ul>
    </div>
    <div th:replace="fragments/footer :: uiFooter"></div>
</body>
</html>
