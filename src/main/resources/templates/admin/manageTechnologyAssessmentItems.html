<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
       xmlns:ng="http://angularjs.org" ng-app="theApp">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <div th:replace="fragments/header :: scriptHeader"></div>
    <script type="text/javascript" charset="utf-8" src="/script/utils.js"></script>
    <script type="text/javascript" charset="utf-8" src="/script/lib/lodash.underscore.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/script/Controllers/TechnologyAssessmentController.js"></script>

    <style type="text/css" media="screen">

        #fig {
            height: 1000px;
            width: 1200px;
        }

    </style>
</head>
<body ng-controller="TechnologyAssessmentController">
    <div th:replace="fragments/header :: uiHeader"></div>
    <br/><br/><br/>
    <input type="text" id="userId" name="userId" th:value="${userId}"/>
    <input type="hidden" id="assessmentId" name="assessmentId" th:value="${assessmentId}"/>
    <div class="bodyContent" ng-init="getAssessment(assessmentId, currentUserId)">
        <div class="contentPageTitle">
            <label>Manage Technology Assessments</label>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <h2><a href="/home/secureradar/{{currentAssessment.assessmentId}}">{{currentAssessment.assessmentName}}</a> - {{ currentAssessment.assessmentDate | date:'MM/dd/yyyy'}}</h2>
            </div>
        </div>
        <div class="row" ng-repeat="currentQuadrant in currentAssessment.quadrants">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>{{currentQuadrant.quadrant}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped">
                            <tbody>
                                <tr  ng-repeat="radarItem in currentQuadrant.items">
                                    <td>{{radarItem.assessmentItem.radarRing.name}}</td>
                                    <td><a href="{{radarItem.assessmentItem.url">{{radarItem.name}}</a></td>
                                    <td>{{radarItem.assessmentItem.details}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" ng-click="deleteAssessmentItem(currentAssessment.assessmentId, radarItem.assessmentItem.id, currentUserId);">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
